<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <meta name="description" content="Mobile-First AI CLI & Text Editor for GitHub">
    <meta name="keywords" content="PWA, GitHub, AI, Editor, Mobile, Gemini">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Add to Home Screen -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <title>Gemini Web Wrapper - Enhanced UI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-hover: #059669;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --sidebar-bg: #1e293b;
            --input-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .nav-links {
            padding: 1rem 0;
            flex-grow: 1;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 0.375rem;
            margin: 0 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background-color: #334155;
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-item i {
            width: 1.25rem;
            text-align: center;
        }

        .user-section {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 0.75rem;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--bg-card);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .assistant-message {
            background-color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .models-dropdown {
            padding: 0.5rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .online {
            background-color: #10b981;
        }

        .offline {
            background-color: #ef4444;
        }

        .chat-history-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            margin: 0.25rem 0;
        }

        .chat-history-item:hover {
            background-color: #334155;
        }

        .documents-section, .tools-section {
            padding: 1rem;
            display: none;
        }

        .documents-section.active, .tools-section.active {
            display: block;
        }

        .document-item, .tool-item {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-icon">ü§ñ</span>
                <span>Gemini Web Wrapper</span>
            </div>
        </div>
        
        <div class="nav-links">
            <div class="nav-item active" data-view="chat">
                <i>üí¨</i>
                <span>Chat</span>
            </div>
            <div class="nav-item" data-view="documents">
                <i>üìÑ</i>
                <span>Documents</span>
            </div>
            <div class="nav-item" data-view="tools">
                <i>üõ†Ô∏è</i>
                <span>Tools</span>
            </div>
            <div class="nav-item" data-view="history">
                <i>üïí</i>
                <span>History</span>
            </div>
        </div>
        
        <div class="user-section">
            <div class="user-avatar">U</div>
            <div class="user-info">
                <div class="user-name">User</div>
                <div class="status">
                    <span class="status-indicator online"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Chat Interface</h1>
            <select class="models-dropdown" id="modelSelect">
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-3.0-pro">Gemini 3.0 Pro</option>
            </select>
        </div>
        
        <div id="chatView" class="chat-container">
            <div class="message assistant-message">
                Hello! I'm your Gemini assistant. How can I help you today?
            </div>
        </div>
        
        <div id="documentsView" class="documents-section">
            <h2>Documents</h2>
            <div class="upload-area">
                <input type="file" id="documentFile" />
                <button id="uploadBtn" class="btn-sm">Upload Document</button>
            </div>
            <div id="documentsList">
                <p>No documents uploaded yet.</p>
            </div>
        </div>
        
        <div id="toolsView" class="tools-section">
            <h2>Tools</h2>
            <div class="tools-list" id="toolsList">
                <p>No tools available yet.</p>
            </div>
        </div>
        
        <div id="historyView" class="chat-history-section">
            <h2>Chat History</h2>
            <div id="chatHistoryList">
                <p>No chat history available.</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-row">
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            </div>
            <div class="input-row">
                <button id="sendBtn">Send Message</button>
                <button id="clearBtn">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.querySelector('.chat-container');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const modelSelect = document.getElementById('modelSelect');
        const navItems = document.querySelectorAll('.nav-item');
        const chatView = document.getElementById('chatView');
        const documentsView = document.getElementById('documentsView');
        const toolsView = document.getElementById('toolsView');
        const historyView = document.getElementById('historyView');
        const uploadBtn = document.getElementById('uploadBtn');
        const documentFile = document.getElementById('documentFile');

        // Current view state
        let currentView = 'chat';

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const view = item.getAttribute('data-view');
                
                // Update active nav item
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                
                // Show appropriate view
                showView(view);
            });
        });

        function showView(viewName) {
            currentView = viewName;
            
            // Hide all views
            chatView.style.display = 'none';
            documentsView.style.display = 'none';
            toolsView.style.display = 'none';
            historyView.style.display = 'none';
            
            // Show selected view
            if (viewName === 'chat') {
                chatView.style.display = 'flex';
                document.querySelector('.header h1').textContent = 'Chat Interface';
            } else if (viewName === 'documents') {
                chatView.style.display = 'none';
                documentsView.style.display = 'block';
                document.querySelector('.header h1').textContent = 'Documents';
                loadDocuments();
            } else if (viewName === 'tools') {
                chatView.style.display = 'none';
                toolsView.style.display = 'block';
                document.querySelector('.header h1').textContent = 'Tools';
                loadTools();
            } else if (viewName === 'history') {
                chatView.style.display = 'none';
                historyView.style.display = 'block';
                document.querySelector('.header h1').textContent = 'Chat History';
                loadChatHistory();
            }
        }

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const model = modelSelect.value;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input
            messageInput.value = '';

            try {
                // Show typing indicator
                const typingIndicator = addMessage('...', 'assistant');
                
                // Call the API
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'user', content: message }
                        ],
                        stream: false
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                // Add assistant response
                if (data.choices && data.choices.length > 0) {
                    addMessage(data.choices[0].message.content, 'assistant');
                } else {
                    addMessage("Sorry, I couldn't process that request.", 'assistant');
                }
            } catch (error) {
                console.error('Error:', error);
                // Remove typing indicator
                const typingElements = document.querySelectorAll('.typing-indicator');
                typingElements.forEach(el => chatContainer.removeChild(el));
                
                addMessage("Sorry, there was an error processing your request.", 'assistant');
            }
        }

        // Add message to chat container
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        // Clear chat function
        function clearChat() {
            chatContainer.innerHTML = '';
            addMessage("Hello! I'm your Gemini assistant. How can I help you today?", 'assistant');
        }

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();
                
                const listElement = document.getElementById('documentsList');
                if (data.documents && data.documents.length > 0) {
                    listElement.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <span>${doc.filename}</span>
                            <button class="btn-sm">View</button>
                        </div>
                    `).join('');
                } else {
                    listElement.innerHTML = '<p>No documents uploaded yet.</p>';
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Load tools
        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                const data = await response.json();
                
                const listElement = document.getElementById('toolsList');
                if (data.tools && data.tools.length > 0) {
                    listElement.innerHTML = data.tools.map(tool => `
                        <div class="tool-item">
                            <div>
                                <strong>${tool.name}</strong>
                                <p>${tool.description}</p>
                            </div>
                            <button class="btn-sm">Use</button>
                        </div>
                    `).join('');
                } else {
                    listElement.innerHTML = '<p>No tools available yet.</p>';
                }
            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat/history');
                const data = await response.json();
                
                const listElement = document.getElementById('chatHistoryList');
                if (data.history && data.history.length > 0) {
                    listElement.innerHTML = data.history.map(chat => `
                        <div class="chat-history-item">
                            <div><strong>${chat.title || 'Untitled Chat'}</strong></div>
                            <div>${chat.timestamp ? new Date(chat.timestamp * 1000).toLocaleString() : ''}</div>
                        </div>
                    `).join('');
                } else {
                    listElement.innerHTML = '<p>No chat history available.</p>';
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        clearBtn.addEventListener('click', clearChat);
        
        uploadBtn.addEventListener('click', async () => {
            const fileInput = document.getElementById('documentFile');
            if (fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const response = await fetch('/api/document/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            content: e.target.result,
                            collection_name: 'default'
                        })
                    });
                    
                    const data = await response.json();
                    alert(data.message);
                    
                    // Reload documents if on documents view
                    if (currentView === 'documents') {
                        loadDocuments();
                    }
                } catch (error) {
                    console.error('Error uploading document:', error);
                    alert('Error uploading document');
                }
            };
            
            reader.readAsText(file);
        });

        // Initial load
        loadTools();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
