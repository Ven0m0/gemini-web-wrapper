[project]
name = "genkit-gemini-server"
version = "0.1.0"
description = "High-performance FastAPI server for Gemini API with strict typing and modern tooling"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "gemini-web-wrapper contributors"}
]
keywords = ["fastapi", "gemini", "genkit", "api", "async", "type-safe"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Typing :: Typed",
]

dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.2.0",
    "orjson>=3.10.0",
    "uvloop>=0.19.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "types-orjson>=3.6.0",
    "pre-commit>=3.7.0",
]

[project.urls]
Homepage = "https://github.com/Ven0m0/gemini-web-wrapper"
Repository = "https://github.com/Ven0m0/gemini-web-wrapper"
Issues = "https://github.com/Ven0m0/gemini-web-wrapper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 80
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "N",  # pep8-naming
  "UP",  # pyupgrade
  "B",  # flake8-bugbear
  "SIM",  # flake8-simplify
  "RUF",  # ruff-specific rules
]
ignore = []

[tool.mypy]
strict = true
python_version = "3.11"
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
# Pragmatic settings for third-party libraries without complete stubs
ignore_missing_imports = true
disallow_untyped_decorators = false
disallow_subclassing_any = false
disallow_any_generics = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--durations=0 -v --strict-markers"
testpaths = [".", "tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.bandit]
exclude_dirs = ["tests", "test_*.py"]
skips = ["B101"]  # Skip assert_used in tests
