[project]
name = "genkit-gemini-server"
version = "0.1.0"
description = "High-performance FastAPI server for Genkit"
requires-python = ">=3.10"

[tool.ruff]
line-length = 80
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "N",  # pep8-naming
  "UP",  # pyupgrade
  "B",  # flake8-bugbear
  "SIM",  # flake8-simplify
  "RUF",  # ruff-specific rules
]
ignore = []

[tool.mypy]
strict = true
python_version = "3.11"
disallow_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--durations=0 -v"
testpaths = [
  "tests",
]
