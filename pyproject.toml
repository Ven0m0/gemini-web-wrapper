[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-assistant-app"
version = "1.0.0"
description = "AI Assistant App with Python Backend"
authors = [
    {name = "AI Assistant", email = "assistant@example.com"},
]
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "httpx>=0.27.0",
    "aiosqlite>=0.20.0",
    "cachetools>=5.5.0",
    "orjson>=3.10.0",
    "rookiepy>=0.5.0",
    "python-multipart>=0.0.19",
    "gemini-webapi>=1.10.2",
    "google-genai>=1.0.0",
    "anthropic>=0.40.0",
    "json-repair>=0.56.0",
    "openai>=2.20.0",
    "rookiepy>=0.5.6",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by ruff format
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["llm_core"]

[dependency-groups]
dev = [
    "anyio>=4.12.1",
    "pip-audit>=2.10.0",
    "pyrefly>=0.51.1",
    "pytest>=9.0.2",
]
