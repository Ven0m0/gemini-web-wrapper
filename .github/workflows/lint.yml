name: Lint & Format
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: lint-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          activate-environment: true
      - name: Install dependencies
        run: uv sync --frozen
      - uses: astral-sh/ruff-action@v3
      - run: ruff check --fix
      - run: ruff format
