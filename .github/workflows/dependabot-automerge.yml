name: Dependency auto-merge
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: 
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: dep-merge-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true
jobs:
  automerge:
    if: >-
      github.event_name == 'pull_request_target' &&
      (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Dependabot metadata
        if: github.actor == 'dependabot[bot]'
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Auto-approve
        run: gh pr review --approve "$PR_URL"
        continue-on-error: true
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
  automerge-open-prs:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Enable auto-merge for all open Dependabot/Renovate PRs
        env:
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          pr_urls="$(gh pr list --state open --json url,author --jq '.[] | select(.author.login=="dependabot[bot]" or .author.login=="renovate[bot]") | .url')"
          if [ -z "$pr_urls" ]; then
            echo "No open Dependabot/Renovate PRs found."
            exit 0
          fi
          for pr_url in $pr_urls; do
            gh pr review --approve "$pr_url" || true
            gh pr merge --auto --squash "$pr_url"
          done
